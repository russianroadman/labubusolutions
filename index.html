<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labubu Solutions</title>
    <!-- Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        /* Basic styles for the page */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #1e1f26; /* Dark grey background */
            overflow: hidden; /* Prevents scrollbars */
            font-family: sans-serif;
        }

        /* Container to center the SVG */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: fixed; /* Fixed positioning */
            top: 0;
            left: 0;
        }

        /* Styling for the Labubu SVG */
        .labubu-svg {
            width: 200px; /* Control the size of the SVG */
            height: auto;
            cursor: pointer;
            transition: transform 0.1s ease-in-out; /* Smooth transition for the click effect */
            -webkit-user-select: none; /* For older Chrome, Safari, and Opera */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For Internet Explorer/Edge */
            user-select: none; /* Standard property */
        }

        /* Class added on click for feedback */
        .labubu-svg.clicked {
            transform: scale(1.1); /* Slightly enlargen the SVG */
        }

        /* Container for the flying emojis */
        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to the SVG */
            z-index: 10;
        }

        /* Styling for individual emoji elements */
        .emoji {
            position: absolute;
            font-size: 2.5rem; /* Make emojis large and visible */
            /* Animation definition */
            animation: pop-out 1.5s ease-out forwards;
            -webkit-user-select: none; /* For older Chrome, Safari, and Opera */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For Internet Explorer/Edge */
            user-select: none; /* Standard property */
        }

        /* Keyframe animation for the emoji pop-out effect */
        @keyframes pop-out {
            0% {
                /* Start at the center, fully visible and normal size */
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                /* Move to a random final position, fade out, and shrink */
                transform: var(--transform-end);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div id="app">
    <!-- This container will hold all the emojis that pop out -->
    <div class="emoji-container">
        <div
                v-for="emoji in emojis"
                :key="emoji.id"
                class="emoji"
                :style="emoji.style">
            {{ emoji.char }}
        </div>
    </div>

    <!-- This container centers the SVG on the page -->
    <div class="center-container">
        <!--
          - @click calls the handleClick method.
          - :class applies the 'clicked' class for the animation.
          - SVG styles are now inline to prevent rendering issues.
        -->
        <svg
                @click="handleClick"
                :class="{ 'clicked': isClicked }"
                class="labubu-svg"

<script>
    new Vue({
        el: '#app',
        data: {
            // An array to store the active emoji objects
            emojis: [],
            // A flag to toggle the CSS class for the click animation
            isClicked: false,
            // A list of emojis to choose from randomly
            emojiList: ['ðŸ’–', 'ðŸ’©'],
            // A counter to ensure each emoji has a unique key for Vue's rendering
            nextId: 0
        },
        methods: {
            // This method is called when the SVG is clicked
            handleClick() {
                // --- 1. Handle the SVG scaling animation ---
                this.isClicked = true;
                // Remove the 'clicked' class after 100ms so the animation can be re-triggered
                setTimeout(() => {
                    this.isClicked = false;
                }, 100);

                // --- 2. Create a new emoji object ---
                // Calculate a random direction and distance for the emoji to travel
                const angle = Math.random() * 2 * Math.PI; // Random angle
                const distance = Math.random() * 150 + 70; // Random distance from center
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance;

                const newEmoji = {
                    id: this.nextId++, // Unique ID
                    char: this.emojiList[Math.floor(Math.random() * this.emojiList.length)], // Random character
                    // The style object is bound directly to the element
                    style: {
                        // Emojis start from the center of the screen
                        top: '50%',
                        left: '50%',
                        // We use a CSS variable to pass the random end position to the animation
                        '--transform-end': `translate(calc(-50% + ${endX}px), calc(-50% + ${endY}px)) scale(0.5)`
                    }
                };

                // Add the new emoji to our array, which makes it appear on screen
                this.emojis.push(newEmoji);

                // --- 3. Clean up the emoji from the DOM ---
                // After 1.5 seconds (the duration of the animation), remove the emoji from the array.
                // This prevents the DOM from filling up with thousands of hidden elements.
                setTimeout(() => {
                    // .shift() removes the first (oldest) element from the array
                    this.emojis.shift();
                }, 1500);
            }
        }
    });
</script>
